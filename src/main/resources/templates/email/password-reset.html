<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            background-color: #e9ecef;
            border-radius: 3px;
            padding: 10px 15px;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 2px;
        }
        .warning {
            color: #dc3545;
            font-size: 14px;
            margin-top: 20px;
        }
        .note {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>密码重置</h2>
        <p>您好！</p>
        <p>您的账户密码已重置。以下是您的临时密码：</p>
        <div class="code" th:text="${tempPassword}">Temp123456</div>
        <div class="note">
            <p><strong>请注意：</strong> 这是一个临时密码，请在登录后立即修改为您自己的密码。</p>
        </div>
        <p>您可以使用此临时密码和您的用户名登录系统。</p>
        <p class="warning">
            注意：如果这不是您的操作，请立即联系管理员，您的账户可能已被盗用。
        </p>
        <p>
            祝您使用愉快！<br>
            在线课程平台团队
        </p>
    </div>
</body>
</html>
