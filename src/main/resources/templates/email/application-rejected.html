<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>机构入驻申请未通过</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .reason {
            font-size: 16px;
            background-color: #e9ecef;
            border-radius: 3px;
            padding: 15px;
            margin: 20px 0;
        }
        .institution {
            font-weight: bold;
            color: #007bff;
        }
        .note {
            color: #28a745;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>机构入驻申请未通过</h2>
        <p>尊敬的用户，</p>
        <p>很遗憾地通知您，您的机构 <span class="institution" th:text="${institutionName}">示例教育机构</span> 入驻申请未能通过我们的审核。</p>
        <p>未通过原因：</p>
        <div class="reason">
            <p th:text="${reason}">提供的机构资质材料不完整，请补充XXX证明材料。</p>
        </div>
        <p>您可以根据以上原因修改信息后重新提交申请。</p>
        <p class="note">
            如需帮助或有任何疑问，请通过以下方式联系我们的客服团队：<br>
            - 客服电话：400-XXX-XXXX<br>
            - 客服邮箱：support@example.com
        </p>
        <p>
            感谢您的理解与支持！<br>
            在线课程平台团队
        </p>
    </div>
</body>
</html>
