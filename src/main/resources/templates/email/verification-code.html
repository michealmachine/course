<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 2px;
            text-align: center;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin: 20px 0;
        }
        .warning {
            color: #dc3545;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>邮箱验证码</h2>
        <p>您好！</p>
        <p>感谢您注册在线课程平台。您的验证码是：</p>
        <div class="code" th:text="${code}">123456</div>
        <p>此验证码将在 <span th:text="${expirationMinutes}">5</span> 分钟后失效。</p>
        <p class="warning">
            注意：请勿将验证码泄露给他人。如果这不是您的操作，请忽略此邮件。
        </p>
        <p>
            祝您使用愉快！<br>
            在线课程平台团队
        </p>
    </div>
</body>
</html>
